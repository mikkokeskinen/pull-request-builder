##
## @doc 
##   common resources required for serverless ci/cd
AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless CI/CD resources

Parameters:

  Artifact:
    Description: CI/CD artifcat storage
    Type: String

  GithubToken:
    Description: Github api token
    Type: String

Outputs:
  GitHubToken:
    Value: 
      Ref: GithubToken
  WebHook:
    Value: !Sub https://${WebHookApi}.execute-api.${AWS::Region}.amazonaws.com/webhook


Resources:

  ReInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - Ref: ReCodeBuildRole

  ReCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonEC2ContainerServiceFullAccess"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/AWSLambdaFullAccess"
      Policies:
        - PolicyName: !Sub ${AWS::StackName}-codebuild-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
              - Effect: Allow
                Action:
                  - "iam:PutRolePolicy"
                  
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "ecr:BatchCheckLayerAvailability"

                  - "ecr:PutImage"
                  - "ecr:InitiateLayerUpload"
                  - "ecr:UploadLayerPart"
                  - "ecr:CompleteLayerUpload"

                  - "ecr:GetAuthorizationToken"
                  - "ecr:CreateRepository"
                  - "ecr:SetRepositoryPolicy"

                  - "batch:DeregisterJobDefinition"
                  - "batch:RegisterJobDefinition"
                  - "route53:ChangeResourceRecordSets"

                  - "kms:Decrypt"
                Resource: 
                  - "*"

              # Policied to allow deployment of a SAM template
              - Effect: Allow
                Action:
                  - "iam:CreateRole"
                  - "iam:AttachRolePolicy"
                  - "iam:DetachRolePolicy"
                  - "iam:DeleteRole"
                  - "iam:ListPolicies"
                  - "iam:DeleteRolePolicy"

                  - "apigateway:OPTIONS"
                  - "apigateway:GET"
                  - "apigateway:HEAD"
                  - "apigateway:POST"
                  - "apigateway:PUT"
                  - "apigateway:PATCH"
                  - "apigateway:DELETE"
                  - "apigateway:CONNECT"
                  - "apigateway:TRACE"

                  - "cloudformation:DescribeStacks"
                  - "cloudformation:DescribeStackEvents"
                  - "cloudformation:DescribeStackResource"
                  - "cloudformation:DescribeStackResources"
                  - "cloudformation:GetTemplate"
                  - "cloudformation:GetTemplateSummary"
                  - "cloudformation:CreateStack"
                  - "cloudformation:UpdateStack"
                  - "cloudformation:DeleteStack"
                  - "cloudformation:CreateChangeSet"
                  - "cloudformation:ExecuteChangeSet"
                  - "cloudformation:DescribeChangeSet"
                  - "cloudformation:ListChangeSets"
                  - "cloudformation:DeleteChangeSet"
                  - "cloudformation:List*"

                  - "cognito-idp:CreateUserPool"
                  - "cognito-idp:UpdateUserPool"
                  
                  - "cognito-idp:CreateUserPoolDomain"                  
                  - "cognito-idp:DeleteUserPoolDomain"
                  - "cognito-idp:ListTagsForResource"
                  
                  - "cognito-idp:CreateUserPoolClient"                  
                  - "cognito-idp:UpdateUserPoolClient"
                  - "cognito-idp:DeleteUserPoolClient"
        
                  - "cloudfront:CreateInvalidation"
                  - "cloudfront:GetInvalidation"
                  - "cloudfront:ListInvalidations"

                  - "glue:*"
                  - "athena:*"
                Resource:
                  - "*"

  ReLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}
      Handler: index.handler
      Role: !GetAtt [IamRoleLambda, Arn]
      Code:
        S3Bucket: !Sub ${Artifact}
        S3Key: ci-cd/package.zip
      Environment:
        Variables:
          GITHUB_TOKEN: !Sub ${GithubToken}
      Runtime: nodejs8.10
      MemorySize: 1024
      Timeout: 30

  IamRoleLambda:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        !Sub ${AWS::StackName}-role-lambda
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
            - events.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"

  IamPolicyLambda:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName:
        !Sub ${AWS::StackName}-lambda
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource:
            !Sub arn:aws:logs:${AWS::Region}:*:*
        - Effect: Allow
          Action:
          - codebuild:*
          Resource: "*"
      Roles:
      - Ref: IamRoleLambda

  WebHookApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub ${AWS::StackName}-webhook-api
      Description: WebHook API for CI/CD
      FailOnWarnings: true
      EndpointConfiguration:
        Types:
          - REGIONAL
      Body:
        swagger: "2.0"
        info:
          version: "2018-05-28T10:11:59Z"
          title: "WebHook CI/CD"
        basePath: "/webhook"
        schemes:
          - "https"
        paths:
          /:
            post:
              produces:
                - "application/json"
              responses:
                "200":
                  description: "200 response"
                  schema:
                    $ref: "#/definitions/Empty"
              x-amazon-apigateway-integration:
                uri: 
                  Fn::Join:
                    - ""
                    -
                      - !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/"
                      - Fn::GetAtt:
                        - ReLambda
                        - Arn
                      - "/invocations"
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws"
        definitions:
          Empty:
            type: "object"
            title: "Empty Schema"

  WebHookDeployment: 
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref WebHookApi
      StageName: webhook

  ReLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Join: 
          - "" 
          -
            - !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:"
            - !Ref WebHookApi
            - "/*"
      FunctionName:
        Fn::GetAtt:
        - ReLambda
        - Arn

  CodeBuildPrivateKey:
    Type: AWS::KMS::Key
    DependsOn:
      - ReCodeBuildRole
    Properties:
      Description:
        The KMS key to encrypt/decrypt sensitive information
      KeyPolicy:
        Id: ${AWS::StackName}-private-key-policy
        Version: 2012-10-17
        Statement:
        - Sid: Allow access for Key Administrators
          Effect: Allow
          Principal:
            AWS:
            - !Sub arn:aws:iam::${AWS::AccountId}:root
          Action:
            - "kms:Create*"
            - "kms:Describe*"
            - "kms:Enable*"
            - "kms:List*"
            - "kms:Put*"
            - "kms:Update*"
            - "kms:Revoke*"
            - "kms:Disable*"
            - "kms:Get*"
            - "kms:Delete*"
            - "kms:TagResource"
            - "kms:UntagResource"
            - "kms:ScheduleKeyDeletion"
            - "kms:CancelKeyDeletion"
            - "kms:Encrypt"
            - "kms:Decrypt"
            - "kms:ReEncrypt*"
            - "kms:GenerateDataKey*"
            - "kms:DescribeKey"
          Resource: "*"

        - Sid: Allow use of the key
          Effect: Allow
          Principal:
            AWS:
            - !Sub arn:aws:iam::${AWS::AccountId}:role/${AWS::StackName}-role
          Action:
            - "kms:Encrypt"
            - "kms:Decrypt"
            - "kms:ReEncrypt*"
            - "kms:GenerateDataKey*"
            - "kms:DescribeKey"
          Resource: "*"

  CodeBuildPrivateKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${AWS::StackName}-private-key
      TargetKeyId:
        Ref: CodeBuildPrivateKey

